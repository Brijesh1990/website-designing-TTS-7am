<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        .box 
        {
            width: 40%;
            height: auto;
            margin: auto;
        }
        .box h1 
        {
        font-size: 40px;
        }
        .box h1:after 
        {
            content: " Pandey";
        }
        .box h1:before 
        {
            content: "Brijesh ";
        }
    </style>
</head>
<body>
<!-- 
pseudo element selector : pseudo element selector is called after and before a style on html element      
-->

<!-- after the element -->
<!-- <div class="box">
<h1>Brijesh</h1>
</div> -->


<!-- before the element -->
<div class="box">
<h1>Ravindra bhai</h1>
</div>

</body>
</html>
