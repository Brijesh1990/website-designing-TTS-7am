<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>Login page</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' type='text/css' media='screen' href='css/login.css'>
<script src='main.js'></script>
</head>
<body>

<div>
<img src="images/bg.png" />    
<h1 align="center">Register Form</h1>
<form method="post" action="thanks.html">

<input type="text" placeholder="Email" required>
<br><br>
<input type="password" placeholder="Password"  required>
<br><br>
<input type="text" placeholder="Phone" required>
<br><br>
Male :<input type="radio" name="gender" value="male" style="width: auto; height: auto;">
Female :<input type="radio" name="gender" value="female"  style="width: auto; height: auto;">
<br><br>
Reading :<input type="checkbox" name="hobby" value="reading" style="width: auto; height: auto;">
Surfing :<input type="checkbox" name="hobby" value="surfing"  style="width: auto; height: auto;">
Dancing :<input type="checkbox" name="dancing" value="dancing"  style="width: auto; height: auto;">
<br><br>
<textarea placeholder="Address" required></textarea>
<br><br>
<select name="state">
    <option value="">-select state-</option>
    <option value="1">Gujrat</option>
    <option value="2">Uttar pradesh</option>
</select>
<br><br>
<select name="city">
    <option value="">-select city-</option>
    <option value="1">Rajkot</option>
    <option value="2">Ahemdabad</option>
</select>
<br><br>
<input type="submit" value="Register" >
<input type="reset" value="Reset" >
<br>
<p align="center">Already have an account &nbsp; <a href="5-login.html">Login here ?</a></p>
</form>
</div>

</body>
</html>
