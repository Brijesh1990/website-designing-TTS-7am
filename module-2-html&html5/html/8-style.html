<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>style tag used to apply style in our webpage</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <style type="text/css">
     body 
     {
     background-color: coral;   
     }
     h1 
     {
     text-align: center;
     font-size: 65px;
     color: white;
     text-shadow: 1px 9px black;   
     }
    </style>
    <script src='main.js'></script>
</head>
<body>
<h1>Hey i am using style</h1>    
</body>
</html>
